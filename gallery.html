        function activate(btn){

            let btns = document.getElementsByClassName("galleryButton"); //Grab all the buttons
            for(var i = 0; i < btns.length; i++) //Loop through the buttons
            {
                let thisBtn = btns[i];
                let checkBtn = thisBtn.getAttribute("btn");
                if(btn == checkBtn)
                {
                    let string = localStorage.getItem("galleryArray");
                    let array = JSON.parse(string);
                    if(thisBtn.classList.contains("active"))
                    {
                        thisBtn.classList.remove("active");
                        
                        array = array.filter(e => e !== btn);
                        string = JSON.stringify(array);
                        localStorage.setItem("galleryArray", string);
                    }
                    else
                    {
                        thisBtn.classList.add("active");

                        array.push(btn);
                        string = JSON.stringify(array);
                        localStorage.setItem("galleryArray", string);
                    }
                }
                
            }
            buildGallery();
        }

        function removeAllChildNodes(parent) {
            if(parent.childNodes.length > 0)
            {
                while (parent.firstChild) {
                    parent.removeChild(parent.firstChild);
                }
            }
        }

        function shuffle(array) {
        let currentIndex = array.length,  randomIndex;

        // While there remain elements to shuffle.
        while (currentIndex > 0) {

            // Pick a remaining element.
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;

            // And swap it with the current element.
            [array[currentIndex], array[randomIndex]] = [
            array[randomIndex], array[currentIndex]];
        }

        return array;
        }
