                <script>
                    var todayDate = new Date();
                    var container = document.querySelector("#replace-post");
                    let index = 0;

                    items.sort(function(a, b){
                        return b.date - a.date;
                    });

                    for (let item of items) {
                        index++;

                        var passedTime = "NA";

                        var era = Math.abs(item.date.getTime() - todayDate.getTime());

                        if(era>0) //Just now
                        {
                            var passedTime = "Just Now";
                        }

                        if(era>60000) //More than a minute
                        {
                            var num = Math.abs(Math.round(era/60000));
                            var passedTime = num.toString() + " minute(s) ago";
                        }

                        if(era>60000*60) //more than an hour
                        {

                            var num = Math.abs(Math.round(era/(60000*60)));
                            var passedTime = num.toString() + " hour(s) ago";
                        }

                        if(era>60000*60*24) //More than a day
                        {

                            var num = Math.abs(Math.round(era/(86400000)));
                            var passedTime = num.toString() + " day(s) ago";
                        }

                        if(era>60000*60*24*7) //More than a week
                        {

                            var num = Math.abs(Math.round(era/(86400000*7)));
                            var passedTime = num.toString() + " week(s) ago";
                        }

                        if(era>60000*60*24*30) //More than a month
                        {

                            var num = Math.abs(Math.round(era/(86400000*30)));
                            var passedTime = num.toString() + " month(s) ago";
                        }

                        if(era>60000*60*24*365) //More than a year
                        {

                            var num = Math.abs(Math.round(era/(86400000*365)));
                            var passedTime = num.toString() + " year(s) ago";
                        }

                        if(era>60000*60*24*365*10) //More than a decade
                        {

                            var num = Math.abs(Math.round(era/(86400000*365*10)));
                            var passedTime = num.toString() + " decade(s) ago";
                        }

                        if(era>60000*60*24*365*100) 
                        {

                            var num = Math.abs(Math.round(era/(86400000*365*100)));
                            var passedTime = num.toString() + " century(s) ago";
                        }

                        

                        if(era>60000*60*24*365*31709)
                        {

                            var num = Math.abs(Math.round(era/(86400000*365*31709)));
                            var passedTime = num.toString() + " terasecond(s) ago";
                        }

                        

                        if(era>60000*60*24*365*230000000)
                        {

                            var num = Math.abs(Math.round(era/(86400000*365*230000000)));
                            var passedTime = num.toString() + " galactic year(s) ago";
                        }
